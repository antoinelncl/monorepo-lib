name: release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: '16'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Setup git
        run: |
          git config --global user.name 'antoinelncl'
          git config --global user.email 'lancial.antoine@gmail.com'

      - name: Setup npm
        run: |
            npm config set "//npm.pkg.github.com/:_authToken" "${NODE_AUTH_TOKEN}"
            npm config set registry https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install packages dependencies
        run: npx nx affected --target=install

      - name: Build
        shell: bash
        run: npx nx affected --target=build

      - name: Tests
        shell: bash
        run: npx nx affected --target=test --verbose

      - name: Version
        shell: bash
        run: npx nx affected --target=version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
